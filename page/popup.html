<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FlyType Popup</title>
    <link rel="stylesheet" href="/css/popup.css">
  <body>
    <ul>
      <li class=inactive>
        <a>
          <img class="nohover" src="/png/flytype-black-32.png">
          <img class="hover" src="/png/flytype-32.png">
          <span>FlyType</span>
        </a>
      </li>
      <hr>
      <li class=active>
        <a id=options>
          <img class="nohover" src="/png/gear-black-32.png">
          <img class="hover" src="/png/gear-white-32.png">
          <span title="Check settings">Options</span>
        </a>
      </li>

      <li class=active>
        <a id=visit>
          <img class="nohover" src="/png/github-black-32.png">
          <img class="hover" src="/png/github-white-32.png">
          <span title="Visit source">Visit</span>
        </a>
      </li>
    </ul>
    <script src="/js/meta.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
